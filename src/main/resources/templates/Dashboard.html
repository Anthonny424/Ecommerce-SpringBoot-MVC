<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/images/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body data-barba="wrapper">

<div class="load-container">
    <div class="loading-screen"></div>
</div>

<!--navbar-->
<div class="navbar">
    <div class="titulo">
        <img th:src="@{/images/logoEmpresa.png}" width="60px" height="50px">
        <h1>Infinity Style</h1>
    </div>
    <div class="opciones">
       <a th:href="@{/admin}"><i class="fa-solid fa-chart-pie"></i><label>Dashboard</label></a>
        <a th:href="@{/admin/verStock}"><i class="fa-solid fa-gear"></i><label>Gestión de Stock</label></a>
        <a th:href="@{/admin/verUsuarios}"><i class="fa-solid fa-users"></i><label>Gestión Usuarios</label></a>
        <a th:href="@{/admin/verRopaCasual}"><i class="fa-solid fa-shirt"></i><label>Gestión de Prendas</label></a>
        <a th:href="@{/admin/verReportes}"><i class="fa-solid fa-book"></i><label>Reportes</label></a>
        <p onclick="redirectToPage()"><i class="fa-solid fa-right-to-bracket"></i><label>Cerrar sesión</label></p>
    </div>
</div>
<!--Datos estadísticos-->
<div class="contenido" data-barba="container" data-barba-namespace="about-section">
    <div class="datos">
    <div class="dato1"><i class="fa-solid fa-money-bill-trend-up"></i><label th:text="'Total Ingresos: '+${total}" ></label></div>
    <div class="dato2"><i class="fa-solid fa-person"></i><label th:text="'Total Clientes: '+${clientes}"></label></div>
    <div class="dato3"><i class="fa-brands fa-shopify"></i><label th:text="'Total Ventas: '+${facturas}" ></label></div>
    <div class="dato4"><i class="fa-solid fa-shirt"></i><label th:text="'Total Stock: '+${stock}"></label></div>
    </div>
<!--Gráficos-->
    <div class="graficos">
        <iframe th:src="@{/admin/Grafico1}" class="chart" scrolling="no"></iframe>
        <iframe th:src="@{/admin/Grafico2}" class="chart" scrolling="no"></iframe>
        <iframe th:src="@{/admin/Grafico3}" class="chart" scrolling="no"></iframe>
        <iframe th:src="@{/admin/Grafico4}" class="chart" scrolling="no"></iframe>
    </div>
    <div class="last-chart">
        <iframe th:src="@{/admin/Grafico5}" class="chart" scrolling="no" style="width: 95%;"></iframe>
        <br>
        <iframe th:src="@{/admin/Grafico6}" class="chart" scrolling="no" style="width: 95%;"></iframe>
    </div>
</div>
<script th:src="@{/images/js/transicion.js}"></script>
</body>
</html>
