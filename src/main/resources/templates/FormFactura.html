<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/images/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body data-barba="wrapper">

<div class="load-container">
    <div class="loading-screen"></div>
</div>

<div class="navbar">
    <div class="titulo">
        <img th:src="@{/images/logoEmpresa.png}" width="60px" height="50px">
        <h1>Infinity Style</h1>
    </div>
    <div class="opciones">
        <a th:href="@{/admin}"><i class="fa-solid fa-chart-pie"></i><label>Dashboard</label></a>
        <a th:href="@{/admin/verStock}"><i class="fa-solid fa-gear"></i><label>Gesti贸n de Stock</label></a>
        <a th:href="@{/admin/verUsuarios}"><i class="fa-solid fa-users"></i><label>Gesti贸n Usuarios</label></a>
        <a th:href="@{/admin/verRopaCasual}"><i class="fa-solid fa-shirt"></i><label>Gesti贸n de Prendas</label></a>
        <a th:href="@{/admin/verReportes}"><i class="fa-solid fa-book"></i><label>Reportes</label></a>
        <p onclick="redirectToPage()"><i class="fa-solid fa-right-to-bracket"></i><label>Cerrar sesi贸n</label></p>
    </div>
</div>
<div class="contenido" data-barba="container" data-barba-namespace="about-section">
    <div class="formulario" style="margin-top: 100px;">
        <h4>Formulario de Facturas</h4>
<form th:action="@{/admin/saveFactura}" method="post" id="saveStockForm">
    <label>Id: </label><input type="text" name="id" th:field="${factura.id}" readonly style="border-bottom: 1px solid red;">
    <label>Nombre: </label><input type="text" name="nombrecli" th:field="${factura.cliente.nombre}" readonly style="border-bottom: 1px solid red;">
    <label>Fecha: </label><input type="text" name="fecha" th:field="${factura.fecha}" readonly style="border-bottom: 1px solid red;">
    <label>Total: </label><input type="text" name="total"  th:field="${factura.total}" readonly style="border-bottom: 1px solid red;">
    <label>Estado: </label>
    <select th:field="${factura.estado}" class="select-box">
        <option value="pendiente">Pendiente</option>
        <option value="cancelado">Cancelado</option>
        <option value="anulado">Anulado</option>
    </select>
    <input type="submit" value="Enviar">


</form>
</div>
</div>
<script th:src="@{/images/js/transicion.js}"></script>
</body>
</html>
