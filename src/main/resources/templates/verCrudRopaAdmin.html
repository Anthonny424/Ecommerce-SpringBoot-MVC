<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/images/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body data-barba="wrapper">

<div class="load-container">
    <div class="loading-screen"></div>
</div>

<div class="navbar">
    <div class="titulo">
        <img th:src="@{/images/logoEmpresa.png}" width="60px" height="50px">
        <h1>Infinity Style</h1>
    </div>
    <div class="opciones">
        <a th:href="@{/admin}"><i class="fa-solid fa-chart-pie"></i><label>Dashboard</label></a>
        <a th:href="@{/admin/verStock}"><i class="fa-solid fa-gear"></i><label>Gestión de Stock</label></a>
        <a th:href="@{/admin/verUsuarios}"><i class="fa-solid fa-users"></i><label>Gestión Usuarios</label></a>
        <a th:href="@{/admin/verRopaCasual}"><i class="fa-solid fa-shirt"></i><label>Gestión de Prendas</label></a>
        <a th:href="@{/admin/verReportes}"><i class="fa-solid fa-book"></i><label>Reportes</label></a>
        <p onclick="redirectToPage()"><i class="fa-solid fa-right-to-bracket"></i><label>Cerrar sesión</label></p>
    </div>
</div>
<div class="contenido" data-barba="container" data-barba-namespace="about-section">
    <h1>Gestión de prendas <i class="fa-solid fa-shirt"></i></h1>
    <a th:href="@{/admin/newRopa}" class="btn btn-info">Nuevo <i class="fa-solid fa-plus"></i></a>
    <form class="form-categoria" th:action="@{/admin/listarCategoria}" method="post">
        <select class="select-categoria" name="categoria">
            <option value="Casual">Casual</option>
            <option value="Deporte">Deporte</option>
            <option value="Niños">Niños</option>
            <option value="Formal">Formal</option>
            <option value="Verano">Verano</option>
        </select>
        <br>
        <input type="submit" value="Buscar" class="btn btn-dark">
    </form>
       <table>
           <thead>
           <tr>
               <th>Id</th>
               <th>Nombre</th>
               <th>Descripcion</th>
               <th>Marca</th>
               <th>Precio</th>
               <th>Foto</th>
               <th>Talla</th>
               <th>Género</th>
               <th>Categoría</th>
               <th>Editar</th>
               <th>Eliminar</th>
           </tr>
           </thead>
           <tr th:each="h : ${listaProducto}">
               <td th:text="${h.id}"></td>
               <td th:text="${h.ropa.nombre}"></td>
               <td th:text="${h.ropa.descripcion}"></td>
               <td th:text="${h.ropa.marca}"></td>
               <td th:text="${h.ropa.precio}"></td>
               <td><img th:src="@{'/recursos/'}+${h.ropa.foto}" width="80" height="80"></td>
               <td th:text="${h.ropa.talla}"></td>
               <td th:text="${h.genero}"></td>
               <td th:text="${h.categoria}"></td>
               <td><a th:href="@{'/admin/editRopa/'}+${h.id}" class="btn btn-small btn-warning"><i class="fa-solid fa-pen-to-square"></i></a></td>
               <td><a th:href="@{'/admin/deleteRopa/'}+${h.id}" class="btn btn-small btn-danger" id="btn-delete"><i class="fa-solid fa-trash"  style="color: black;"></i></a></td>
           </tr>
       </table>

</div>
<script th:src="@{/images/js/transicion.js}"></script>
</body>
</html>
