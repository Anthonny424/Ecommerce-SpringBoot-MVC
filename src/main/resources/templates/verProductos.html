<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/images/css/Estilos.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<!--navbar-->
<div class="navbar">
    <img th:src="@{/images/logoEmpresa.png}" width="60px" height="50px">
    <div class="busqueda"><form class="form-inline" th:action="@{/home/Busqueda}" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name="text">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form></div>
    <a th:href="@{/home}">Inicio <i class="fa-solid fa-house"></i></a>
    <a th:href="@{/home/verProductos}">Productos <i class="fa-solid fa-shop"></i></a>
    <a th:href="@{/home/verCart}">Ver Carrito <i class="fa-solid fa-cart-shopping"></i></a>
    <a th:href="@{/home/verFacturas}">Ver Facturas <i class="fa-solid fa-file-lines"></i></a>
    <a th:href="@{/home/cerrarsession}" th:id="logoutLink" href="#">Logout <i class="fa-solid fa-right-to-bracket"></i></a>
</div>

<!--contenido-->
<div class="contenido">
    <!--datos personales-->
    <div class="datospersonales">
        <label th:text="'Bienvenido '+${datos.cliente.nombre}"></label>
    </div>
    <!--slider-->
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded"><</button>
            <ul class="image-list">
                <img class="image-item" th:src="@{/images/SeccionHombres.jpg}" alt="img-1" onclick="Hombres()"/>
                <img class="image-item" th:src="@{/images/SeccionMujeres.jpg}" alt="img-2" onclick="Mujer()"/>
                <img class="image-item" th:src="@{/images/SeccionDeporte.jpg}" alt="img-3" onclick="Deporte()"/>
                <img class="image-item" th:src="@{/images/SeccionNiños.jpg}" alt="img-4" onclick="Infantil()"/>
                <img class="image-item" th:src="@{/images/SeccionFormal.jpg}" alt="img-5" onclick="Formal()"/>
                <img class="image-item" th:src="@{/images/SeccionVerano.jpg}" alt="img-6" onclick="Verano()"/>
            </ul>
            <button id="next-slide" class="slide-button material-symbols-rounded">></button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
<!--listado-->
    <div class="listado">
    <div th:each="producto : ${listaProductos}">
        <div class="card" style="width: 18rem;" >
            <img class="card-img-top" th:src="@{'/recursos/'+${producto.ropa.foto}}" alt="Card image cap" width="232px" height="232px" data-tilt data-tilt-scale="1.1">
            <div class="card-body">
                <h5 class="card-title" th:text="${producto.ropa.nombre}"></h5>
                <p class="card-text" th:text="'Categoría: '+${producto.categoria}"></p>
                <p class="card-text" th:text="'Género: '+${producto.genero}"></p>
                <p class="card-text" th:text="'Precio: '+${producto.ropa.precio}"></p>
                <p class="card-text" th:text="'Stock: '+${producto.stock}"></p>
                <a th:href="@{'/home/verDetalle/'}+${producto.id}" class="btn btn-primary">Ver más <i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
        </div>
        <br>
    </div>
    </div>
    <footer>
        <img th:src="@{/images/logoEmpresa.png}" class="logoFooter">
        <div class="social-icons-container">
            <a th:href="@{/home}" class="social-icon"><i class="fa-brands fa-whatsapp"></i></a>
            <a th:href="@{/home}" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
            <a th:href="@{/home}" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
            <a th:href="@{/home}" class="social-icon"><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <ul class="footer-menu-container">
            <li class="menu-item">Legal</li>
            <li class="menu-item">Cookies</li>
            <li class="menu-item">Privacity</li>
        </ul>
        <span class="copyright">@2024, Infinity Style. All rights reserved.</span>
    </footer>
</div>
<script th:src="@{/images/js/vanilla-tilt.min.js}"></script>
<script th:src="@{/images/js/carrusel.js}"></script>
<script th:src="@{/images/js/alertSession.js}"></script>
</body>
</html>
